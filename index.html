<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kenzie Academy</title>
    <meta name="author" content="Chok Ooi" />
    <meta
      name="description"
      content="Kenzie Academy is a campus-based and online school that is designed and taught by industry practitioners. It is a unique community that equips you with necessary skills and support to launch your career in tech."
    />
    <meta name="keywords" content="ux,engineering,marketing,coding,school" />
    <link
      rel="shortcut icon"
      href="https://www.kenzie.academy/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Nunito"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Admissions</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a class="blue-button" href="#">Schedule a Tour</a></li>
      </ul>
    </nav>

    <section class="hero">
      <h1 style="line-height: 0; color: red;">Design your tech career</h1>
      <h2>
        Kenzie Academy is a two-year learning track and apprenticeship program.
      </h2>
      <iframe
        class="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/FqVHe2BGdEw"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <section class="signup">
      <h3>Let's Chat.</h3>
      <p>
        Kenzie Academy is no small commitment. If we've piqued your interest
        today, we'd love to keep the conversation going.
      </p>

      <form>
        <div class="name">
          <input placeholder="First Name" />
          <input placeholder="Last Name" />
        </div>
        <div class="email">
          <input placeholder="Email" />
          <input placeholder="Phone" />
        </div>
        <input type="submit" />
      </form>
    </section>
  </body>
</html>
